<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>--earth⚽️--</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
      outline: none;
    }
  </style>

</head>

<body>

  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="../es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "../three.js-r154/build/three.module.js",
					"three/addons/": "../three.js-r154/examples/jsm/",
					"@tweenjs/tween.js": "../three.js-r154/examples/jsm/libs/tween.module.js"
				}
			}
		</script>

  <script type="module">
    import Earth from './main.js';
    let container = document.getElementById('container');

    const earth = new Earth({ container });
    fetch('/data.json').then(res => res.json()).then(data => {
      console.log('data', data);
      earth.renderData(
        {
          lon: 120,
          lat: 29,
        },
        data.groupByLonLat
      );
    });
  </script>

</body>

</html>
